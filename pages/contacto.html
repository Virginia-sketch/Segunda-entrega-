        <main>
            
            <section class="hero">
                <h2>Ponte en contacto con nosotros</h2>
            <img src="../img/agencia8.jpg"">
            </section>
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Escribí tu apellido" required>
                </div>
            
                <div>
                    <label>Género</label>
                    <div>
                        <label for="femenino">Femenino</label>
                        <input type="radio" id="femenino" name="genero" value="femenino">
            
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="masculino" name="genero" value="masculino">
            
                        <label for="otros">Otros</label>
                        <input type="radio" id="otros" name="genero" value="otros">
                    </div>
                </div>
            
                <div>
                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </div>
                
                <div>
                    <label for="comentario">Escribinos tu comentario</label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
            
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
                </div>
            
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Escribí tu teléfono" required>
                </div>
            
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Escribí tu email" required>
                </div>
            
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Escribí tu mensaje" required></textarea>
                </div>
            </form>
       

        </main>
